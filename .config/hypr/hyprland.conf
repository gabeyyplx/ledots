### Monitors ###
# Desktop
monitor=HDMI-A-1,2560x1440@75,0x0,1
monitor=DP-1,2560x1440@144,2560x0,1

# Notebook
monitor=HDMI-A-2,2560x1440@144,0x0,1
monitor=,preferred,2560x0,1


### Config ###
# Environment variables
env = QT_QPA_PLATFORMTHEME,qt5ct
env = MOZ_ENABLE_WAYLAND,1

# Autostart
exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/pam_kwallet_init
exec-once = wl-paste --watch cliphist store
exec-once = wl-paste -p --watch wl-copy -p '' # I HATE THE MIDDLE CLICK I HATE THE MIDDLE CLICK I HATE THE MIDDLE CLICK
exec-once = xwaylandvideobridge
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = nm-applet

exec-once = swayidle -w timeout 300 'hyprctl dispatch exec swaylock'
exec-once = swayidle -w timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

# Input
env = XCURSOR_SIZE,24
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }
    numlock_by_default = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgb(ebdbb2)
    col.inactive_border = rgb(282828)
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 8
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1d2021ee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}


### Binds ###
# Variables
$mainMod = SUPER
$primaryScreen = DP-1
$secondaryScreen = HDMI-A-1

# Apps
bind = $mainMod, Q, exec, foot
bind = $mainMod, W, exec, code
bind = $mainMod, E, exec, dolphin
bind = $mainMod, F, exec, firefox
bind = $mainMod, space, exec, wofi --show drun -I

# System
bind = $mainMod, L, exec, swaylock
bind = $mainMod, escape, exec, nwg-bar
bind = control_L, alt_L delete, exec, btop

# Copy Paste
bind = $mainMod, H, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = , Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g"$(slurp)" - | wl-copy
bind = $mainMod, period, exec, bemoji -t

# Windows
bind = $mainMod, C, killactive
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1
bind = alt_l, tab, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
bind =, XF86MonBrightnessUp, exec, brightnessctl set +10%
bind =, XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Toggle Fullscreen
bind = alt, return, fullscreen

# Switches
bindl = ,switch:Lid Switch, exec, swaylock


